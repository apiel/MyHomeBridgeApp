<ion-menu [content]="content" type="push">
  <ion-header>
    <ion-toolbar>
      <ion-title>MyHomeBridge</ion-title>

      <ion-buttons end>
        <button ion-button icon-only (click)="newPage()">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let key of pages.keys()" (click)="openPage(key)">
        {{pages.get(key).name}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
